<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<title>Cuenta</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<header>
			<h1>Cuenta</h1>
		</header>
		<div ng-app="cuenta" ng-controller="cuentaCtrl">
			<p id="contador">{{ contador }}</p>
			<button id="suma1" ng-click="contador = contador + 1">+1</button>
			<button id="resta1" ng-click="contador = contador - 1">-1</button>
			<button id="reset" ng-click="registro = contador; contador = 0; actualizaRegistro()">Reset</button>
			<div id="historico">
				<ul>
					<li ng-repeat="x in lista"><span class="fecha">{{ x.fecha | date:'d/M/yyyy - H:m:s' }}</span><span class="valor">{{ x.valor }}</span></li>
				</ul>
			</div>
			<button id="clear" ng-click="contador=0; borraRegistro()">Clear</button>
		</div>
	</body>
</html>
